<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen responsiva</title>
    <style>
        img {
            max-width: 100%;
            /* la imagen nunca será más ancha que su contenedor */
            height: auto;
            /* mantiene la proporción original */
            display: block;
            /* elimina espacios en línea */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <section style="display: flex; flex-direction: column;">
        <img src="https://inkscape.app/wp-content/uploads/imagen-vectorial.webp" alt="Ejemplo responsivo">
    </section>
</body>

</html>
